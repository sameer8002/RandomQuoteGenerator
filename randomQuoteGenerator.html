<html>
<head>
    <title>Random code generator</title>
	<style>
		body{
			background-color: #4d4dff;
		}
		#bigContainer{
			width:600px;
			height:300px;
			margin-left: 50px;
			margin-right:50px;
			margin-top: 50px;
			background-color:green;
			border-radius: 5%;
		}
		#smallContainer{
			position: absolute;
			width:400px;
			height:200px;
			margin-left: 100px;
			margin-top: 50px;
			background-color: orange;
			border-radius: 5%;
		}
		#cgbutton{
			position: absolute;
			width: 50px;
			height: 20px;
			margin-top: 270px;
			margin-left: 275px;
			cursor: pointer;
			background-color: blue;
			border-color: black;
			border-radius: 5%;
		}
		#quotePara{
			padding-top: 20px;
			padding-left: 50px;
		}
	</style>
	 <script>
		var quotesarray=["This is the quote one", "This is the second quote", "This is the third quote", "This is the fourth quote", "This is the fifth quote"];
        
		function quotefunc(){
			var rndmnum = Math.floor(Math.random()*quotesarray.length);
			document.getElementById("quotePara").innerHTML=quotesarray[rndmnum];
		}
	 </script>
<head>
<body>
		
       <h1>Random Code Generator</h1>
       <div id="bigContainer">
       <div id="smallContainer">
       <p id="quotePara"></p>
       <!--<p id="authorName"></p>-->
	   </div>
       <div id="cgbutton" onclick="quotefunc()" >Click</div>
       </div>
 </body>  
 </html>
